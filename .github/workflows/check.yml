name: Check Examples
on: pull_request

jobs:
  check:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        folder: [ "examples",
                  "tutorials/web-crawler",
                  "tutorials/serve-from-directory",
                  "tutorials/selenium",
                  "tutorials/media-player",
                  "tutorials/content-changes",
                  "tutorials/js-java",
        ]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: oracle
      - run: |-
          export DIR=$PWD
          cd $DIR/examples
          ./gradlew build
          cd $DIR/tutorials/web-crawler
          ./gradlew build
          cd $DIR/tutorials/serve-from-directory
          ./gradlew build
          cd $DIR/tutorials/selenium
          ./gradlew build
          cd $DIR/tutorials/media-player
          ./gradlew build
          cd $DIR/tutorials/content-changes
          ./gradlew build
          cd $DIR/tutorials/js-java
          ./gradlew build

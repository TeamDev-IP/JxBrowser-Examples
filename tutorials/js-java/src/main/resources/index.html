<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css"/>
  <title>Calling Java from JavaScript</title>
</head>
<body>
<div class="container">
  <div class="row">
    <img src="jxbrowser-logo.svg" class="logo" alt="JxBrowser logo"/>
  </div>
  <h1>Welcome to JxBrowser!</h1>
  <p>Please enter your name and click the button.</p>
  <div class="row">
    <div>
      <input id="greet-input" placeholder="Your name"/>
      <button id="greet-btn" type="button">Greet</button>
    </div>
  </div>
  <p id="greet-msg"></p>
</div>
<script>
  const greetInput = document.querySelector("#greet-input");
  const greetMessage = document.querySelector("#greet-msg");
  const btn = document.querySelector("#greet-btn");

  function greet() {
    let name = greetInput.value;
    greetMessage.textContent = java.sayHelloTo(name);
  }

  window.addEventListener("DOMContentLoaded", () => {
    btn.addEventListener("click", greet);
  });
</script>
</body>
</html>

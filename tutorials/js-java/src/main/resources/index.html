<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calling Java from JavaScript</title>
</head>
<body>
<div>
  <p>Please enter your name and click the button.</p>
  <input id="greet-input" placeholder="Your name"/>
  <button id="greet-btn" type="button">Greet</button>
  <p id="greet-msg"></p>
</div>
<script>
  function greet() {
    let name = document.querySelector("#greet-input").value;

    // Refer to a Java object and call its method.
    document.querySelector("#greet-msg").textContent = java.sayHelloTo(name);
  }

  window.addEventListener("DOMContentLoaded", () => {
    let btn = document.querySelector("#greet-btn");
    btn.addEventListener("click", () => greet());
  });
</script>
</body>
</html>
